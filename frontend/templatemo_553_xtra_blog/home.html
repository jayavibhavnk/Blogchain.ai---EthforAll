<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blogchian.ai</title>
  <link rel="stylesheet" href="fontawesome/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet" />
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/templatemo-xtra-blog.css" rel="stylesheet" />
  
</head>

<body>
  <header class="tm-header navbar-color" id="tm-header">
    <div class="tm-header-wrapper">
      <button class="navbar-toggler" type="button" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
      <div class="tm-site-header">
        <img src="./img/blogchainlogo.png" width="250px">
        <h1 class="text-center"></h1>
        <nav class="tm-nav" id="tm-nav">
          <ul>
            <li class="tm-nav-item">
              <a href="login.html" class="tm-nav-link">
                <i class="fas fa-pen"></i>
                Login
              </a>
            </li>
            <li class="tm-nav-item active">
              <a href="home.html" class="tm-nav-link">
                <i class="fas fa-home"></i>
                Blog Home
              </a>
            </li>
            <li class="tm-nav-item">
              <a href="about.html" class="tm-nav-link">
                <i class="fas fa-users"></i>
                About
              </a>
            </li>
            <li class="tm-nav-item">
              <a href="create.html" class="tm-nav-link">
                <i class="far fa-comments"></i>
                Create Blog
              </a>
            </li>
          </ul>
        </nav>
        <div class="tm-mb-65">
          <a rel="nofollow" href="https://fb.com/templatemo" class="tm-social-link">
            <i class="fab fa-facebook tm-social-icon"></i>
          </a>
          <a href="https://twitter.com" class="tm-social-link">
            <i class="fab fa-twitter tm-social-icon"></i>
          </a>
          <a href="https://instagram.com" class="tm-social-link">
            <i class="fab fa-instagram tm-social-icon"></i>
          </a>
          <a href="https://linkedin.com" class="tm-social-link">
            <i class="fab fa-linkedin tm-social-icon"></i>
          </a>
        </div>
        <p class="tm-mb-80 pr-5 text-white"></p>
      </div>
  </header>
  <div class="container-fluid main-background">
    <main class="tm-main">
      <!-- Search form -->
      <div class="row tm-row">
        <div class="col-12">
          <form method="GET" class="form-inline tm-mb-80 tm-search-form">
            <input class="form-control tm-search-input" name="query" type="text" placeholder="Search..."
              aria-label="Search" />
            <button class="tm-search-button" type="submit">
              <i class="fas fa-search tm-search-icon" aria-hidden="true"></i>
            </button>
          </form>
        </div>
      </div>
      <div class="row tm-row">
        <article class="col-12 col-md-6 tm-post">
          <hr class="tm-hr-primary" />
          <a class="effect-lily tm-post-link tm-pt-60" id="blog1" href="post1.html">
            <div class="tm-post-link-inner">
              <img src="" alt="Image" class="img-fluid" id="imgspace1" />
            </div>
            <span class="position-absolute tm-new-badge">New</span>
            <h2 class="tm-pt-30 tm-color-primary tm-post-title" id="titlespace1"></h2>
          </a>
          <p class="tm-pt-30" id="content1"></p>
          <div class="d-flex justify-content-between tm-pt-45">
            <span class="tm-color-primary" id="category1"></span>
            <span class="tm-color-primary"></span>
          </div>
          <hr />
          <div class="d-flex justify-content-between">
            <span></span>
            <span id="authorspace1"></span>
          </div>
        </article>

        <article class="col-12 col-md-6 tm-post">
          <hr class="tm-hr-primary" />
          <a class="effect-lily tm-post-link tm-pt-60" id="blog2" href="post2.html">
            <div class="tm-post-link-inner">
              <img src="" alt="Image" class="img-fluid" id="imgspace2" />
            </div>
            <span class="position-absolute tm-new-badge"></span>
            <h2 class="tm-pt-30 tm-color-primary tm-post-title" id="titlespace2"></h2>
          </a>
          <p class="tm-pt-30" id="content2">
            <a rel="nofollow" href="https://templatemo.com/tm-553-xtra-blog" target="_blank"></a>
          </p>
          <div class="d-flex justify-content-between tm-pt-45">
            <span class="tm-color-primary" id="category2"></span>
            <span class="tm-color-primary"></span>
          </div>
          <hr />
          <div class="d-flex justify-content-between">
            <span></span>
            <span id="authorspace2"></span>
          </div>
        </article>
        <article class="col-12 col-md-6 tm-post">
          <hr class="tm-hr-primary" />
          <a class="effect-lily tm-post-link tm-pt-20" href="post3.html">
            <div class="tm-post-link-inner">
              <img src="" alt="Image" class="img-fluid" id="imgspace3" />
            </div>
            <h2 class="tm-pt-30 tm-color-primary tm-post-title" id="titlespace3"></h2>
          </a>
          <p class="tm-pt-30" id="content3"></p>
          <div class="d-flex justify-content-between tm-pt-45">
            <span class="tm-color-primary" id="category3"></span>
            <span class="tm-color-primary"></span>
          </div>
          <hr />
          <div class="d-flex justify-content-between">
            <span></span>
            <span id="authorspace3"></span>
          </div>
        </article>
        <article class="col-12 col-md-6 tm-post">
          <hr class="tm-hr-primary" />
          <a class="effect-lily tm-post-link tm-pt-20" href="post4.html">
            <div class="tm-post-link-inner">
              <img src="" alt="Image" class="img-fluid" id="imgspace4" />
            </div>
            <h2 class="tm-pt-30 tm-color-primary tm-post-title" id="titlespace4"></h2>
          </a>
          <p class="tm-pt-30" id="content4"></p>
          <div class="d-flex justify-content-between tm-pt-45">
            <span class="tm-color-primary" id="category4"></span>
            <span class="tm-color-primary"></span>
          </div>
          <hr />
          <div class="d-flex justify-content-between">
            <span></span>
            <span id="authorspace4"></span>
          </div>
        </article>
      </div>
      <footer class="row tm-row">
        <hr class="col-12" />
        <div class="col-md-6 col-12 tm-color-gray">
          <a rel="nofollow" target="_parent" href="#" class="tm-external-link">macBlockers</a>
        </div>
        <div class="col-md-6 col-12 tm-color-gray tm-copyright">
          Unlocking the power of knowledge, one blog at a time!
        </div>
      </footer>
    </main>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="../js/blogs.js"></script>
  <script src="js/templatemo-script.js"></script>
  <script type="module" src="js/index.js"></script>
  
</body>

</html>
