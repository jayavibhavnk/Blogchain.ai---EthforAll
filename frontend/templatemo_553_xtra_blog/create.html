<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blogchain.ai</title>
  <link rel="stylesheet" href="fontawesome/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet" />
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/templatemo-xtra-blog.css" rel="stylesheet" />
  
</head>

<body>
  <header class="tm-header" id="tm-header">
    <div class="tm-header-wrapper">
      <button class="navbar-toggler" type="button" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
      <div class="tm-site-header">
        <img src="./img/blogchainlogo.png" width="250px">
        <h1 class="text-center"></h1>
        <nav class="tm-nav" id="tm-nav">
          <ul>
            <li class="tm-nav-item">
              <a href="home.html" class="tm-nav-link">
                <i class="fas fa-home"></i>
                Blog Home
              </a>
            </li>
            <li class="tm-nav-item">
              <a href="about.html" class="tm-nav-link">
                <i class="fas fa-users"></i>
                About
              </a>
            </li>
            <li class="tm-nav-item active">
              <a href="create.html" class="tm-nav-link">
                <i class="far fa-comments"></i>
                Create Blog
              </a>
            </li>
          </ul>
        </nav>
        <div class="tm-mb-65">
          <a href="https://facebook.com" class="tm-social-link">
            <i class="fab fa-facebook tm-social-icon"></i>
          </a>
          <a href="https://twitter.com" class="tm-social-link">
            <i class="fab fa-twitter tm-social-icon"></i>
          </a>
          <a href="https://instagram.com" class="tm-social-link">
            <i class="fab fa-instagram tm-social-icon"></i>
          </a>
          <a href="https://linkedin.com" class="tm-social-link">
            <i class="fab fa-linkedin tm-social-icon"></i>
          </a>
        </div>
        <p class="tm-mb-80 pr-5 text-white"></p>
      </div>
  </header>
  <div class="container-fluid main-background">
    <main class="tm-main">
      <div class="row tm-row tm-mb-120">
        <div class="col-12">
          <h2 class="tm-color-primary tm-post-title tm-mb-60">
            Create a Blog
          </h2>
        </div>
        <div class="col-lg-7 tm-contact-left">
          <form method="POST" action="" class="mb-5 ml-auto mr-0 tm-contact-form" id="myform"
            enctype="multipart/form-data">
            <div class="form-group row mb-4">
              <label for="name" class="col-sm-3 col-form-label text-right tm-color-primary">Title</label>
              <div class="col-sm-9">
                <input class="form-control mr-0 ml-auto" name="name" id="title" type="text" required />
              </div>
            </div>
            <div class="form-group row mb-4">
              <label for="email" class="col-sm-3 col-form-label text-right tm-color-primary">Author</label>
              <div class="col-sm-9">
                <input class="form-control mr-0 ml-auto" name="email" id="author" type="text" required />
              </div>
            </div>
            <div class="form-group row mb-4">
              <label for="subject" class="col-sm-3 col-form-label text-right tm-color-primary">Category<br /></label>
             <select id="category" class="col-sm-8 category-box">
                <option value="select the category">
                  Select the category
                </option>
                <option value="Technology">Technology</option>
                <option value="Gaming">Gaming</option>
                <option value="Cars">Cars</option>
                <option value="Food">Food</option>
                <option value="Nature">Nature</option>
                <option value="Social">Social</option>
              </select>
            </div>
            <div class="form-group row mb-5">
              <label for="message" class="col-sm-3 col-form-label text-right tm-color-primary">Blog Content</label>
              <div class="col-sm-9">
                <textarea class="form-control mr-0 ml-auto" name="message" id="blog_content" rows="8"
                  required></textarea>
              </div>
            </div>
            <div class="form-group row text-right">
              <div class="col-12">
                <button class="tm-btn tm-btn-primary tm-btn-small">
                  Submit
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <footer class="row tm-row">
        <hr class="col-12" />
        <div class="col-md-6 col-12 tm-color-gray">

          <a rel="nofollow" target="_parent" href="https://templatemo.com" class="tm-external-link">macBlockers</a>
        </div>
        <div class="col-md-6 col-12 tm-color-gray tm-copyright">
          Unlocking the power of knowledge, one blog at a time!
        </div>
      </footer>
    </main>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/templatemo-script.js"></script>
  <script src="./js/create.js"></script>
</body>

</html>
